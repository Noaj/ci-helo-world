# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: Helo world file out
          command: |
            echo "text to output here" > output.txt
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - output.txt

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: /tmp/workspace 
      - run:
          name: Read output.txt file and print whats inside.
          command: |
             cat output.txt
                
# Orchestrate or schedule a set of jobs
workflows:
  default:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires: [save_hello_world_output]

